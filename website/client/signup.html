<html>
<head>
  <title>Food Bank AI</title>
  <meta charset = "utf-8" name = "viewport" content = "width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href= "resources/css/main.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
  <style>
    body {
      background-image: url('resources/images/leaf.jpg');
    }
  </style>
  <div class = "centered">
    <div id = "signupbar" class="centered" style = "margin-top: 5px; text-align: center;">
      <form id = "form" class = "loginsignup">
        Admin Email Address<br>
        <input type="text" id = "email" name="user" autocomplete="off" required><br>
        Food Bank Name <br>
        <input type="text" id = "username" name="user" autocomplete="off" required><br>
        Password<br>
        <input type="password" id = "password" autocomplete="off" pattern=".{6,}" placeholder="Must be 6+ characters" required><br>
        Confirm Password<br>
        <input type="password" id = "confirmpassword" autocomplete="off" pattern=".{6,}" placeholder="Confirm Password" required><br>
        <input id = "signupbutton" type="button" value="Submit">
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-database.js"></script>
  <script src = "resources/js/firebase-functions.js"></script>
  <script src = "resources/js/register.js"></script>
</body>
</html>
